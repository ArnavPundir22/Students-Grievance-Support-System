<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Grievance System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #f3f9e5, #c8e6e5, #f9e5e8);
    background-size: 300% 300%;
    animation: backgroundAnimation 10s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
    height: 100vh;
}

@keyframes backgroundAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h1 {
    text-align: center;
    color: #3d5a5a;
    font-size: 2rem;
    margin-bottom: 20px;
}

.filter {
    margin-bottom: 20px;
}

label {
    font-size: 1rem;
    color: #3d5a5a;
}

select {
    padding: 8px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    color: #3d5a5a;
}

table {
    width: 80%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 12px;
    border: 1px solid #e0e0e0;
    text-align: left;
}

th {
    background-color: #9dc9c9;
    color: white;
    font-weight: bold;
}

td {
    color: #4a4a4a;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #eef5f5;
    transition: background-color 0.3s;
}

button {
    background-color: #9dc9c9;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #82b0b0;
}
    </style>
</head>
<body>
    <h1>Admin Panel - View Complaints</h1>
    
    <div class="filter">
        <label for="category-filter">Filter by Category: </label>
        <select id="category-filter" onchange="filterComplaints()">
            <option value="all">All</option>
            <option value="department">Department Level</option>
            <option value="college">Institute/College Level</option>
            <option value="university">University Level</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Complaint ID</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Description</th>
                <th>Submitted By</th>
            </tr>
        </thead>
        <tbody id="complaint-table-body">
            <!-- Complaints will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
